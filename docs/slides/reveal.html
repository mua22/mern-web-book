<script>
  // Initialize Reveal
  Reveal.initialize({
    hash: true,
    plugins: [ RevealMarkdown, RevealHighlight ]
  });

  // Initialize mermaid after Reveal renders slides
  function renderMermaid() {
    if (window.mermaid) {
      try { mermaid.initialize({ startOnLoad: false }); mermaid.init(); } catch (e) { console.warn('mermaid init failed', e); }
    }
  }

  Reveal.on('ready', renderMermaid);
  Reveal.on('slidechanged', renderMermaid);

  // Also render any mermaid on initial load (safety)
  document.addEventListener('DOMContentLoaded', () => setTimeout(renderMermaid, 50));
</script>
